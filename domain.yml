  - text: As this is a very new virus we are just beginning to learn about it. There is no evidence to suggest an increased risk of miscarriage. Emerging evidence suggests that transmission from mother to baby during pregnancy or birth (vertical transmission) is probable. There has been a report of a single case in which this appears likely, but reassuringly the baby was discharged from hospital and is well. In all previously reported cases, infection was found at least 30 hours after birth. It is important to emphasise that in all reported cases of newborn babies developing coronavirus very soon after birth, the baby was well. Given current evidence, it is considered unlikely that if you have the virus it would cause problems with the baby’s development, and none have been observed currently. Some babies born to women with symptoms of coronavirus in China have been born prematurely. It is unclear whether coronavirus caused early labour, or whether it was recommended that the baby was born early in order to preserve the mother’s health. The UK is conducting near-real-time surveillance (observation) of all women who develop COVID-19 during pregnancy and their newborn babies, through well-established systems already used by all maternity units. We will update our information if and as soon as there is any change in the evidence.
  utter_faq_pregnant:
  - text: Pregnant woman were placed in a vulnerable group by the Chief Medical Officer on 16th March. This means you have been advised to reduce social contact through social distancing measures. Based on the evidence we have so far, pregnant women are still no more likely to contract coronavirus than the general population. What we do know is that pregnancy in a small proportion of women can alter how your body handles severe viral infections. This is something that midwives and obstetricians have known for many years and are used to dealing with. As yet, there is no evidence that pregnant women who get coronavirus are more at risk of serious complications than any other healthy individuals. What has driven the decisions made by officials to place pregnant women in the vulnerable category is caution. We know that some viral infections are worse in pregnant women. At the moment, there’s no evidence that this is the case for coronavirus infection, but the amount of evidence available is still quite limited.
  utter_faq_travelling:
  - text: If you are in the UK, you should follow the advice given by the Foreign and Commonwealth Office, which is being regularly updated in line with the evolving situation. All individuals, including pregnant women, should ensure they have adequate insurance arrangements prior to travel. You should also check that your travel insurance will provide cover for birth and care of your newborn baby if you give birth while abroad.
  utter_faq_natal:
  - text: Yes. It is really important that you continue to attend your scheduled routine care when you are well. Maternity care is essential, and has been developed over many years to reduce complications in mothers and babies. There is a potential risk of harm to you and your baby if you don’t attend your appointments, even in the context of coronavirus. If you are well, you should be able to attend your antenatal care as normal. If you have symptoms of possible coronavirus infection, you should contact your community midwife to postpone routine visits until after the isolation period is over. At this time, it is particularly important that you help your maternity team take care of you. If you have had an appointment cancelled or delayed, and are not sure of your next contact with your maternity team, please let them know by using the contact numbers given to you at booking. The following practical advice may be helpful. If you have a routine scan, appointment or visit due in the coming days, please contact your maternity unit for advice and a plan. You will still need to attend but the appointment may change due to staffing requirements. Some appointments may be conducted on the telephone or using videoconferencing, provided there is a reasonable expectation that observations, such as blood pressure or other tests are not needed. The recommendation that your bump will be measured from around 26 weeks of pregnancy should be observed by your maternity team unless you are in the recommended 14 day self isolation period. If you are between appointments, please wait to hear from your maternity team. If you are attending more regularly in pregnancy, then your maternity team will be in touch with plans.If you miss an appointment and haven’t heard from your maternity team, please contact them to rearrange the appointment.Whatever your personal situation please consider the followingIf you have any concerns, you will still be able to contact your maternity team but please note they may take longer to get back to you If you have an urgent problem related to your pregnancy but not related to coronavirus, get in touch using the same emergency contact details you already have. Please do not contact this number unless you have an urgent problem If you have symptoms suggestive of coronavirus contact your maternity services and they will arrange the right place and time to come for your visits. You should not attend a routine clinic. You will be asked to keep the number of people with you at appointments to a minimum. This will include being asked to not bring children with you to maternity appointments and on occasions your maternity unit may request that you attend your antenatal appointments alone to aid infection control and help keep staff safe from transmission. There may be a need to reduce the number of antenatal visits. You will be told if this is necessary. Do not reduce your number of visits without agreeing first with your maternity team.
  utter_faq_impact:
  - text: The NHS is making arrangements to ensure that women are supported and cared for safely through pregnancy, birth and the period afterwards during this pandemic when there will be extra pressures on healthcare services.Maternity services are absolutely essential and the RCOG is helping units to plan have to staff obstetrics and gynaecology services, to ensure safe care is provided. This includes reducing staff commitments outside maternity units, reducing any non-essential work within Trusts and re-organising staffing in obstetrics and gynaecology services. Maternity units are increasingly providing consultations on the phone or by video link, when this is appropriate, so you do not have to travel unnecessarily to the hospital. However, some in person visits with a midwife are essential and it is important for the wellbeing of you and your baby that you attend these to have routine checks. Routine gynaecology operations are being postponed and, in many units, arrangements are being made for gynaecology doctors to work in the maternity unit.
  utter_faq_childbirth:
  - text: We understand this must be a stressful and anxious time if you are pregnant and due to give birth in the coming months. Maternity units everywhere are working around the clock right now to manage additional pressures and facilitate women’s choices. Like all areas of NHS care, maternity services will be affected by the pandemic but units are working to ensure services are provided in a way that is safe, with the levels of staff that are needed and the ability to provide emergency care where necessary. If you have chosen to give birth at home or in a midwife-led unit that is not co-located with an obstetric unit, it is worth noting that these services rely on the availability of ambulance services to allow for rapid transfer to hospital, and the right number of staff to keep you safe. If these are not in place, it is possible that your Trust or Board may not be able to provide these services.
  utter_faq_labour_birth:
  - text: Yes, you should be encouraged to have a birth partner present with you during labour and birth. Having a trusted birth partner present throughout labour is known to make a significant difference to the safety and well-being of women in childbirth. If your birth partner has symptoms of coronavirus, they will not be allowed to go into the maternity suite, to safeguard the health of the woman and the maternity staff supporting you Local Trusts may place restrictions on visitors which might mean that partners are not able to attend routine antenatal appointments, or stay with women on antenatal or postnatal wards. However, this should not impact on your birth partner’s presence during your labour and the birth, unless they are unwell.
  utter_faq_induced:
  - text: A birth partner without symptoms should be able to attend your induction of labour where that is in a single room (e.g. on the Labour Ward) but not if the induction takes place in a bay on a main ward, as it would not be possible to achieve the necessary social distancing measures. We understand this must be a very worrying and anxious time if you are pregnant and your partner can’t be with you while you are being induced, however it is essential that we limit the number of visitors to hospitals during this time. This guidance is in place to protect other pregnant women and babies, and birth partners themselves. Please be assured that if your partner is unable to be with you on a ward during your induction, this will not impact on your birth partner’s presence during labour and the birth, unless they are unwell. At the point you go into active labour, you will be moved to your own room and your birth partner will be able to join you.
  utter_faq_operation:
  - text: We fully support women having their birth partners with them during labour and the birth, unless they are unwell, when an alternative birth partner can attend. Around one in four women in the UK has a caesarean birth. A caesarean may be recommended as a planned (elective) procedure, for medical reasons, or as an emergency, for example if doctors and midwives are concerned that your baby is not coping with labour and needs to be born immediately. Furthermore, around one in five women in the UK has an instrumental birth; some of these may also be recommended to occur in an operating theatre in order to allow the team to modify plans and undertake a caesarean birth if necessary. Most caesareans and instrumental births in theatre are carried out under spinal or epidural anaesthetic, which means you’ll be awake, but the lower part of your body is numb and you cannot feel any pain. In this situation, everything will be done by the clinical staff – midwives, obstetricians and anaesthetists – to keep your birth partner with you. Due to the coronavirus pandemic, staff in the operating theatre will be wearing enhanced personal protective equipment (PPE) to prevent the spread of infection, which will make it more difficult for them to communicate. To enable the clinicians to assist in the birth of your baby safely, it’s really important your birth partner follows the instructions from the maternity team carefully and quickly. Occasionally, a general anaesthetic (where you’re put to sleep) may be used, particularly if your baby needs to be born urgently. During this type of caesarean birth, even under more routine circumstances, for safety reasons it is not recommended for the birth partner to be present during the birth. While the maternity team will do all they can to ensure that your partner is present for the birth, there will be some occasions when there is a need for an urgent emergency birth with epidural or spinal anaesthetic, and it is not possible for your partner to be present. This is because during an emergency operating theatres are more high risk environments in terms of potential spread of coronavirus to everyone who is present. If it is the case that your partner will not be able to be present during the birth, your maternity team will explain this to you and will do everything they can to ensure that your partner can see you and your baby as soon as possible after the birth.
  utter_faq_advice:
  - text: We are asking you to follow the guidance below to keep yourself, your family, other families and our staff as safe as possible during the pandemic. During the coronavirus pandemic, all hospitals are restricting visitors but there are exceptions for a birthing partner during active labour and birth. Every woman should be able to have one birth partner stay with her through labour and birth, unless the birth occurs under a general anaesthetic. To help prevent spread of coronavirus to other mothers, their babies, and to key front-line healthcare staff, it is very important that you do not attend the maternity unit if you have any symptoms of coronavirus or have had any in the previous 7 days If you are unwell, protect your family and our NHS staff and stay at home. To prepare for this, women and their partners are being encouraged to think about an alternative birth partner, if required If you are supporting a woman during labour and birth, please be aware of the strict infection control procedures in place to prevent the spread of coronavirus to pregnant women and their babies, as well as other vulnerable people within the hospital and the maternity staff.
  utter_faq_tested:
  - text: The process for diagnosing coronavirus infection is changing rapidly. At the current time, only people with severe symptoms who need at least overnight admission to hospital will be tested. If you do require a test, you will be tested in the same way as anyone else, regardless of the fact that you are pregnant. Currently, the test involves swabs being taken from your mouth and nose. You may also be asked to cough up sputum, a mixture of saliva and mucus.
  utter_faq_positive:
  - text: If you test positive for coronavirus, you should contact your midwife or antenatal team to make them aware of your diagnosis. If you have no symptoms, or mild symptoms, you will be advised to recover at home. If you have more severe symptoms, you might be treated in hospital.
  utter_faq_contact:
  - text: You may be advised to self-isolate because You have symptoms of coronavirus, such as a high temperature or new, continuous cough.You have tested positive for coronavirus and you’ve been advised to recover at home
  utter_faq_should:
  - text: Pregnant women who have been advised to self-isolate should stay indoors and avoid contact with others for 7 days. If you live with other people, they should stay at home for at least 14 days, to avoid spreading the infection outside the home. The NHS guidance on self-isolation currently recommends people should Not go to school, work, NHS settings or public areas Not use public transport Stay at home and not allow visitors Ventilate the rooms where they are by opening a window Separate themselves from other members of their household as far as possible, using their own towels, crockery and utensils and eating at different times Use friends, family or delivery services to run errands, but advise them to leave items outside. You may wish to consider online fitness routines to keep active, such as pregnancy yoga or Pilates.
  utter_faq_care:
  - text: If you have confirmed coronavirus infection, as a precautionary approach, an ultrasound scan will be arranged at least two weeks after your recovery, to check that your baby is well. If you have recovered from coronavirus and tested negative for the virus before you go into labour, where and how you give birth will not be affected by your previous illness. Visitor numbers may be restricted to promote recommended social distancing but your birth partner will be able to be with you, provided they are not unwell.
  utter_faq_unwell:
  - text: Pregnant women who are self-isolating are advised not to attend maternity units or A&E unless in need of urgent pregnancy or medical care. If you have concerns about the wellbeing of yourself or your unborn baby during your self-isolation period, contact your midwife or, out-of-hours, your maternity team. They will provide further advice, including whether you need to attend hospital. If you are advised to go to the maternity unit or hospital, pregnant women are asked to travel by private transport, or arrange hospital transport, and alert the maternity unit reception once on the premises, before going into the hospital.
  utter_faq_birth:
  - text: As a precautionary approach, pregnant women with suspected or confirmed coronavirus when they go into labour, are being advised to go to obstetric unit for birth, where the baby can be monitored using continuous electronic fetal monitoring, and your oxygen levels can be monitored hourly. The continuous fetal monitoring is to check how your baby is coping with labour. As continuous fetal monitoring can only take place in an obstetric unit, where doctors and midwives are present, it is not currently recommended that you give birth at home or in a midwife led unit, where there would not be doctor present and where this monitoring would not be possible. We will keep this advice continually updated as new evidence emerges. Maternity units everywhere are working around the clock right now to manage additional pressures and facilitate women’s choices to the best of their abilities.
  utter_faq_affect:
  - text: There is currently no evidence to suggest you cannot give birth vaginally or that you would be safer having a caesarean birth if you have suspected or confirmed coronavirus, so your birth choices should be respected and followed as closely as possible based on your wishes. However, if your breathing (respiratory condition) suggests that your baby needs to be born urgently, a caesarean birth may be recommended. It is not recommended that you give birth in a birthing pool in hospital if you have suspected or confirmed coronavirus, as the virus can sometimes be found in faeces. This means it could contaminate the water, causing infection to pass to the baby. It may also be more difficult for healthcare staff to use adequate protection equipment during a water birth. There is no evidence that women with suspected or confirmed coronavirus cannot have an epidural or a spinal block. In our previous version of the guidance it was suggested that the use of Entonox (gas and air) may increase aerosolisation and spread of the virus, but a review of the evidence suggests there is no evidence that Entonox is an aerosol-prone procedure, so there is no reason you cannot use this in labour.
  utter_faq_labour:
  - text: If you go into labour, you should call your maternity unit for advice, and inform them that you have suspected or confirmed coronavirus infection. If you have mild symptoms, you will be encouraged to remain at home (self-isolating) in early labour, as usual. Your maternity team have been advised on ways to ensure that you and your baby receive safe, quality care, respecting your birth choices as closely as possible. When you and your maternity team decide you need to attend the maternity unit, general recommendations about hospital attendance will apply  You will be advised to attend hospital via private transport where possible, or call 111/999 for advice, as appropriate You will be met at the maternity unit entrance and provided with a surgical face mask, which will need to stay on until you are isolated in a suitable room Coronavirus testing will be arranged Your birth partner(s) will be able to stay with you throughout, but visitors should be kept to a minimum
  utter_faq_pass:
  - text: As this is a new virus, there is limited evidence about caring for women with coronavirus infection in women when they have just given birth. A small number of babies have been diagnosed with coronavirus shortly after birth, so there is a chance that infection may have occurred in the womb, but it is not certain whether transmission was before or soon after birth. Your maternity team will maintain strict infection control measures at the time of your birth and closely monitor your baby.
  utter_faq_baby_test:
  - text: If you have confirmed or suspected coronavirus when the baby is born, doctors who specialise in the care of newborn babies (neonatal doctors) will examine your baby and advise you about their care, including whether they need testing.
  utter_faq_name:
  - text: On February 11, 2020 the World Health Organization announced an official name for the disease that is causing the 2019 novel coronavirus outbreak, first identified in Wuhan, China. The name of this disease is coronavirus disease 2019, abbreviated as COVID-19. In COVID-19, ‘CO’ stands for ‘corona,’ ‘VI’ for ‘virus,’ and ‘D’ for disease. Formerly, this disease was referred to as “2019 novel coronavirus” or “2019-nCoV”. There are many types of human coronaviruses including some that commonly cause mild upper-respiratory tract illnesses. COVID-19 is a new disease, caused by a novel (or new) coronavirus that has not previously been seen in humans. The name of this disease was selected following the World Health Organization (WHO) best practicesexternal icon for naming new human infectious diseases.
  utter_faq_blame:
  - text: People in the U.S. may be worried or anxious about friends and relatives who are living in or visiting areas where COVID-19 is spreading. Some people are worried about getting the disease from these people. Fear and anxiety can lead to social stigma, for example, toward people who live in certain parts of the world, people who have traveled internationally, people who were in quarantine, or healthcare professionals. Stigma is discrimination against an identifiable group of people, a place, or a nation. Stigma is associated with a lack of knowledge about how COVID-19 spreads, a need to blame someone, fears about disease and death, and gossip that spreads rumors and myths. Stigma hurts everyone by creating more fear or anger toward ordinary people instead of focusing on the disease that is causing the problem.
  utter_faq_stigma:
  - text: People can fight stigma by providing social support in situations where you notice this is occurring. Stigma affects the emotional or mental health of stigmatized groups and the communities they live in. Stopping stigma is important to making communities and community members resilient. See resources on mental health and coping during COVID-19. Everyone can help stop stigma related to COVID-19 by knowing the facts and sharing them with others in your community.
  utter_faq_sources:
  - text: COVID-19 is caused by a coronavirus called SARS-CoV-2. Coronaviruses are a large family of viruses that are common in people and may different species of animals, including camels, cattle, cats, and bats.  Rarely, animal coronaviruses can infect people and then spread between people. This occurred with MERS-CoV and SARS-CoV, and now with the virus that causes COVID-19. More information about the source and spread of COVID-19 is available on the Situation Summary Source and Spread of the Virus.
  utter_faq_how:
  - text: The virus that causes COVID-19 is thought to spread mainly from person to person, mainly through respiratory droplets produced when an infected person coughs or sneezes. These droplets can land in the mouths or noses of people who are nearby or possibly be inhaled into the lungs. Spread is more likely when people are in close contact with one another (within about 6 feet). COVID-19 seems to be spreading easily and sustainably in the community (“community spread”) in many affected geographic areas. Community spread means people have been infected with the virus in an area, including some who are not sure how or where they became infected.
  utter_faq_rise:
  - text: The number of cases of COVID-19 being reported in the United States is rising due to increased laboratory testing and reporting across the country. The growing number of cases in part reflects the rapid spread of COVID-19 as many U.S. states and territories experience community spread. More detailed and accurate data will allow us to better understand and track the size and scope of the outbreak and strengthen prevention and response efforts.
  utter_faq_someone:
  - text: The virus that causes COVID-19 is spreading from person-to-person. People are thought to be most contagious when they are symptomatic (the sickest). That is why CDC recommends that these patients be isolated either in the hospital or at home (depending on how sick they are) until they are better and no longer pose a risk of infecting others. More recently the virus has also been detected in asymptomatic persons. How long someone is actively sick can vary so the decision on when to release someone from isolation is made using a test-based or non-test-based strategy (i.e. time since illness started and time since recovery) in consultation with state and local public health officials. The decision involves considering the specifics of each situation, including disease severity, illness signs and symptoms, and the results of laboratory testing for that patient.  Learn more about CDC’s guidance on when to release someone from isolation and discharge hospitalized patients with COVID-19. For information on when someone who has been sick with COVID-19 is able to stop home isolation see Interim Guidance for Discontinuation of In-Home Isolation for Patients with COVID-19. Someone who has been released from isolation is not considered to pose a risk of infection to others.
  utter_faq_restaurant:
  - text: Coronaviruses are generally thought to be spread from person to person through respiratory droplets. Currently, there is no evidence to support transmission of COVID-19 associated with food. Before preparing or eating food it is important to always wash your hands with soap and water for at least 20 seconds for general food safety. Throughout the day use a tissue to cover your coughing or sneezing, and wash your hands after blowing your nose, coughing or sneezing, or going to the bathroom. It may be possible that a person can get COVID-19 by touching a surface or object, like a packaging container, that has the virus on it and then touching their own mouth, nose, or possibly their eyes, but this is not thought to be the main way the virus spreads. In general, because of poor survivability of these coronaviruses on surfaces, there is likely very low risk of spread from food products or packaging.
  utter_faq_sickness:
  - text: Based on information about this novel coronavirus thus far, it seems unlikely that COVID-19 can be transmitted through food – additional investigation is needed.
  utter_faq_warm:
  - text: It is not yet known whether weather and temperature affect the spread of COVID-19. Some other viruses, like those that cause the common cold and flu, spread more during cold weather months but that does not mean it is impossible to become sick with these viruses during other months.  There is much more to learn about the transmissibility, severity, and other features associated with COVID-19 and investigations are ongoing.
  utter_faq_community:
  - text: Community spread means people have been infected with the virus in an area, including some who are not sure how or where they became infected.
  utter_faq_temperature:
  - text: Generally coronaviruses survive for shorter periods at higher temperatures and higher humidity than in cooler or dryer environments. However, we don’t have direct data for this virus, nor do we have direct data for a temperature-based cutoff for inactivation at this point. The necessary temperature would also be based on the materials of the surface, the environment, etc. Regardless of temperature please follow CDC’s guidance for cleaning and disinfection.
  utter_faq_mosquitoes:
  - text: At this time, CDC has no data to suggest that this new coronavirus or other similar coronaviruses are spread by mosquitoes or ticks. The main way that COVID-19 spreads is from person to person. See How Coronavirus Spreads for more information.
  utter_faq_protection:
  - text: There is currently no vaccine to prevent coronavirus disease 2019 (COVID-19). The best way to prevent illness is to avoid being exposed to this virus. The virus is thought to spread mainly from person-to-person. Between people who are in close contact with one another (within about 6 feet). Through respiratory droplets produced when an infected person coughs, sneezes or talks. These droplets can land in the mouths or noses of people who are nearby or possibly be inhaled into the lungs. Some recent studies have suggested that COVID-19 may be spread by people who are not showing symptoms.
  utter_faq_close:
  - text: If you are sick with COVID-19 or suspect you are infected with the virus that causes COVID-19, you should take steps to help prevent the disease from spreading to people in your home and community. If you think you have been exposed to COVID-19 and develop a fever and symptoms, such as cough or difficulty breathing, call your healthcare provider for medical advice.
  utter_faq_face:
  - text: In light of new data about how COVID-19 spreads, along with evidence of widespread COVID-19 illness in communities across the country, CDC recommends that people wear a cloth face covering to cover their nose and mouth in the community setting. This is an additional public health measure people should take to reduce the spread of COVID-19 in addition to (not instead of) social distancing, frequent hand cleaning and other everyday preventive actions. A cloth face covering is not intended to protect the wearer, but may prevent the spread of virus from the wearer to others. This would be especially important in the event that someone is infected but does not have symptoms. A cloth face covering should be worn whenever people must go into public settings (grocery stores, for example). Medical masks and N-95 respirators are reserved for healthcare workers and other first responders, as recommended by current CDC guidance.
  utter_faq_shipping:
