  - text: Plan for potential changes at your workplace. Talk to your employer about their emergency operations plan, including sick-leave policies and telework options.
  utter_faq_sanitizer:
  - text: Handwashing is one of the best ways to protect yourself and your family from getting sick. Wash your hands often with soap and water for at least 20 seconds, especially after blowing your nose, coughing, or sneezing; going to the bathroom; and before eating or preparing food. If soap and water are not readily available, use an alcohol-based hand sanitizer with at least 60% alcohol.
  utter_faq_clean:
  - text: Clean and disinfect frequently touched surfaces such as tables, doorknobs, light switches, countertops, handles, desks, phones, keyboards, toilets, faucets, and sinks.  If surfaces are dirty, clean them using detergent or soap and water prior to disinfection. To disinfect, most common EPA-registered household disinfectants will work.
  utter_faq_home_sanitizer:
  - text: CDC recommends handwashing with soap and water for at least 20 seconds or, using alcohol-based hand sanitizer with at least 60% alcohol when soap and water are not available. These actions are part of everyday preventive actions individuals can take to slow the spread of respiratory diseases like COVID-19. When washing hands, you can use plain soap or antibacterial soap. Plain soap is as effective as antibacterial soap at removing germs. If soap and water are not readily available, you can use an FDA-approved alcohol-based hand sanitizer that contains at least 60% alcohol. You can tell if the sanitizer contains at least 60% alcohol by looking at the product label. CDC does not encourage the production and use of homemade hand sanitizer products because of concerns over the correct use of the ingredientsexternal icon and the need to work under sterile conditions to make the product. Local industries that are looking into producing hand sanitizer to fill in for commercial shortages can refer to the World Health Organization guidancepdf iconexternal icon. Organizations should revert to the use of commercially produced, FDA-approved product once such supplies again become available. To be effective against killing some types of germs, hand sanitizers need to have a strength of at least 60% alcohol and be used when hands are not visibly dirty or greasy. Do not rely on “Do It Yourself” or “DIY” recipes based solely on essential oils or formulated without correct compounding practices. Do not use hand sanitizer to disinfect frequently touched surfaces and objects. See CDC’s information for cleaning and sanitizing your home.
  utter_faq_complications:
  - text: Current symptoms reported for patients with COVID-19 have included mild to severe respiratory illness with fever1, cough, and difficulty breathing. Reported illnesses have ranged from mild symptoms to severe illness and death for confirmed coronavirus disease 2019 (COVID-19) cases. These symptoms may appear 2-14 days after exposure (based on the incubation period of MERS-CoV viruses). Fever, Cough, Shortness of breath
  utter_faq_most_risk:
  - text: COVID-19 is a new disease and there is limited information regarding risk factors for severe disease. Based on currently available information and clinical expertise, older adults and people of any age who have serious underlying medical conditions might be at higher risk for severe illness from COVID-19. Based on what we know now, those at high-risk for severe illness from COVID-19 are People aged 65 years and older People who live in a nursing home or long-term care facility. People of all ages with underlying medical conditions, particularly if not well controlled, including People with chronic lung disease or moderate to severe asthma, People who have serious heart conditions People who are immunocompromised Many conditions can cause a person to be immunocompromised, including cancer treatment, smoking, bone marrow or organ transplantation, immune deficiencies, poorly controlled HIV or AIDS, and prolonged use of corticosteroids and other immune weakening medications People with severe obesity (body mass index [BMI] ?40) People with diabetes People with chronic kidney disease undergoing dialysis People with liver disease
  utter_faq_ill:
  - text: If you are at higher risk of getting very sick from COVID-19, you should Stock up on supplies Take everyday precautions to keep space between yourself and others When you go out in public, keep away from others who are sick Limit close contact and wash your hands often Avoid crowds, cruise travel, and non-essential travel. If there is an outbreak in your community, stay home as much as possible. Watch for symptoms and emergency signs. If you get sick, stay home and call your doctor.
  utter_faq_pets:
  - text: At this time, there is no evidence that companion animals, including pets, can spread COVID-19 to people or that they might be a source of infection in the United States. To date, CDC has not received any reports of pets becoming sick with COVID-19 in the United States. Pets have other types of coronaviruses that can make them sick, like canine and feline coronaviruses. These other coronaviruses cannot infect people and are not related to the current COVID-19 outbreak. However, since animals can spread other diseases to people, it’s always a good idea to practice healthy habits around pets and other animals, such as washing your hands and maintaining good hygiene. For more information on the many benefits of pet ownership, as well as staying safe and healthy around animals including pets, livestock, and wildlife
  utter_faq_prevent_ill:
  - text: The best way to prevent illness is to avoid being exposed to the virus. CDC recommends everyday preventive actions to help prevent the spread of respiratory diseases. Learn how to protect yourself and others from coronavirus.
  utter_faq_mortality:
  - text: The actual death toll from COVID-19 is likely to be higher than the number of confirmed deaths – this is due to limited testing and problems in the attribution of the cause of death. The difference between reported confirmed deaths and actual deaths varies by country. How COVID-19 deaths are recorded may differ between countries (e.g., some countries may only count hospital deaths, whilst others also include deaths in homes). The death figures on a given date do not necessarily show the number of new deaths on that day, but the deaths reported on that day. Since reporting can vary significantly from day to day – irrespectively of any actual variation of deaths – it is helpful to view the seven-day rolling average of the daily figures as we do in the chart here.
